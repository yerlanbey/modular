<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
 <div class="cardsu">
<!-- card -->
   {% for product in products_list %}
  <a href="{{ product.get_absolute_url }}">
    <div class="cardu middleu">
      <div class="frontu">
        <img src="{{product.picture.url}}">
        <h3 class="titleu">{{ product.name }}</h3>
      </div>
      <div class="backu">
        <div class="back-contentu">
          <img src="{{product.picture.url}}">
          <h3 class="infou">{{product.description}}</h3>
        </div>
      </div>
    </div>
  </a>
   {% endfor %}
